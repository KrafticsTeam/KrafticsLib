plugins {
    id 'java'
    id 'maven'
    id 'signing'
}

group 'com.kraftics'
archivesBaseName = 'krafticslib'
version '0.4.0'

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'org.mongodb:bson:4.2.0'

    // Tests
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testCompile 'org.spigotmc:spigot-api:1.16.5-R0.1-SNAPSHOT'
}

test {
    useJUnitPlatform()
}

jar {
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'KrafticsLib'
                packaging 'jar'
                description 'Library to make spigot coding easier'
                url 'https://github.com/KrafticsTeam/KrafticsLib'

                scm {
                    connection 'scm:git:git://github.com/KrafticsTeam/KrafticsLib.git'
                    developerConnection 'scm:git:ssh://github.com/KrafticsTeam/KrafticsLib.git'
                    url 'https://github.com/KrafticsTeam/KrafticsLib'
                }

                licenses {
                    license {
                        name 'GNU General Public License v3.0'
                        url 'https://www.gnu.org/licenses/gpl-3.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'panda885'
                        name 'Panda885'
                        email 'firegox@email.cz'
                    }
                }
            }
        }
    }
}